{% extends "proyectoweb_app/plantilla_padre.html" %}
{% load static %}
{% block content %}
<div><p>

</p></div>

<body>
<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card h-100" data-toggle="modal" data-target="#modal{{post.id}}">
          
          <div class="card-body">
            <h5 class="card-title">{{post.titulo}}</h5>
            <p class="card-text">{{post.autor}}</p>
          </div>
        </div>
      </div>

      <!-- Ventana emergente para cada ficha -->
      <div class="modal fade" id="modal{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">{{post.titulo}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{post.contenido}}</p>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>

  </div>
</div>



{% endblock %}
